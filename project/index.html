<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/video-player.css">
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <!-- Quality Controls -->
      <div class="top-controls">
        <div class="quality-controls">
          <button class="control-btn quality-btn" id="quality-btn">1080p</button>
          <div class="quality-menu" id="quality-menu">
            <div class="menu-header">Quality Settings</div>
            <select id="quality-select">
              <!-- Quality options will be added dynamically -->
            </select>
          </div>
        </div>
      </div>

      <!-- Video Player -->
      <div id="video-container">
        <video id="video" controls></video>
      </div>

      <!-- Telegram Link -->
      <div style="text-align: center; padding: 1rem;">
        <a href="https://t.me/mjsports148" target="_blank" class="telegram-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.2 5L2.5 12.3c-1.3.5-1.3 1.8 0 2.2l4.2 1.3c.9.3 1.9.1 2.6-.5l7.4-6.5c.2-.2.5.1.3.3l-5.3 6.4c-.7.8-.6 2.1.2 2.8l5.4 4.5c1.1.9 2.8.2 3-1.2L22 6.8c.3-1.7-1.6-3-2.8-1.8z"/>
          </svg>
          Join Our Telegram Channel
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/quality-control.js"></script>
  <script src="js/video-player.js"></script>
</body>
</html>
